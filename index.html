<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ripple Interference</title>
  <script>
    // Device detection for mobile redirect
    (function ()
    {
      // Check if the user is on a mobile device
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

      // If it's a mobile device and we're on the main page, redirect to mobile version
      if (isMobile && window.location.pathname.indexOf('mobile.html') === -1)
      {
        window.location.href = 'mobile.html';
      }
    })();
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
