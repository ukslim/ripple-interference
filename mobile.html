<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000">
    <title>Ripple Interference</title>
    <style>
        /* Critical rendering path styles */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            position: fixed;
            /* Prevent bounce scrolling on iOS */
            top: 0;
            left: 0;
        }

        #app {
            padding: 0 !important;
            margin: 0 !important;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .mobile-layout {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
        }

        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1;
        }

        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Portrait specific */
        @media screen and (orientation: portrait) {
            body.portrait .canvas-container {
                width: 100vw;
                height: 100vh;
            }

            body.portrait .controls {
                display: none;
            }
        }

        /* Landscape specific */
        @media screen and (orientation: landscape) {
            body.landscape .canvas-container {
                width: 50vw;
                left: 0;
            }

            body.landscape .controls {
                position: absolute;
                right: 0;
                top: 0;
                width: 50vw;
                height: 100%;
                display: block;
                z-index: 2;
                padding: 1rem 1rem 2rem 1rem;
                overflow-y: scroll;
                overflow-x: hidden;
                box-sizing: border-box;
                background: rgba(0, 0, 0, 0.8);
                -webkit-overflow-scrolling: touch;
                overscroll-behavior: contain;
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main-mobile.ts"></script>
</body>

</html>
